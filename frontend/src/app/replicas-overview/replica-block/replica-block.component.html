<article>
    <img src="{{ replica.imageUrl }}" />
    <div onclick="">
        <p class="list-group-item-text">{{ replica.artist }} <br /> {{ replica.origin }} ({{ replica.year }})</p>
        <div>
            <h3> {{ replica.cost }} EU </h3>
            <h4> {{ replica.name }} </h4>
        </div>
        <button class="btn small alt-hover" (click)="addToCart()" [ngClass]="{ hidden: accountService.account.roleName != 'Customer' }">ADD TO CART</button>
    </div>
</article>
