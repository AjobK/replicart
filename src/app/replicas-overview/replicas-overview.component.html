<app-navigation></app-navigation>
<section class="col-1" *ngIf="!replicaListsLoaded">
    <div>
        Loading replicas...
    </div>
</section>
<section *ngIf="columnSize == 4" class="col-4"> <!-- Visibility hidden on certain size -->
    <div
        *ngFor="let a of [0, 1, 2, 3];"
    >
        <app-replica-block
        *ngFor="let replicaEl of replicaLists[a]; let i = index"
        [replica]="replicaEl"
        [index]="i"></app-replica-block>
    </div>
</section>
<section *ngIf="columnSize == 3" class="col-3"> <!--  Visibility hidden on certain size -->
    <div
        *ngFor="let a of [0, 1, 2];"
    >
        <app-replica-block
        *ngFor="let replicaEl of replicaLists[a]; let i = index"
        [replica]="replicaEl"
        [index]="i"></app-replica-block>
    </div>
</section>
<section *ngIf="columnSize == 2" class="col-2">
    <div
        *ngFor="let a of [0, 1];"
    >
        <app-replica-block
        *ngFor="let replicaEl of replicaLists[a]; let i = index"
        [replica]="replicaEl"
        [index]="i"></app-replica-block>
    </div>
</section>
<section *ngIf="columnSize == 1" class="col-1">
    <div
        *ngFor="let a of [0];"
    >
        <app-replica-block
        *ngFor="let replicaEl of replicaLists[a]; let i = index"
        [replica]="replicaEl"
        [index]="i"></app-replica-block>
    </div>
</section>
